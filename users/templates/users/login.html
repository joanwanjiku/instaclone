{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="mb-4">Log in</legend>
                    {{form | crispy}}
    
                </fieldset>
                <div class="form-group">
                    <button type= "submit" class="btn btn-outline-info">Sigin</button>
                </div>
            </form>
            <div class="pt-3">
                <small class="text-muted">Need an account? <a href="{% url 'register'%}" class="btn btn-outline-success">Sign up</a></small>
            </div>
        </div>
        
    </div>
{% endblock %}
