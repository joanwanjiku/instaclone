{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-sm-6 offset-md-3">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="mb-4">Register</legend>
                    {{form | crispy}}
    
                </fieldset>
                <div class="form-group">
                    <button type= "submit" class="btn btn-outline-info">Create account</button>
                </div>
            </form>
            <div class="pt-3">
                <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a></small>
            </div>
        </div>
        
    </div>
{% endblock %}
